# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    image_storage_dir: '%kernel.project_dir%/var/uploads/images'
    app.version: '%env(APP_VERSION)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/Kernel.php'

    App\Http\Request\RequestDtoValueResolver:
        tags:
            - { name: controller.argument_value_resolver, priority: 50 }

    App\EventSubscriber\ApiExceptionSubscriber:
        arguments:
            $debug: '%kernel.debug%'

    App\Http\Response\ProblemResponseFactory:
        arguments:
            $debug: '%kernel.debug%'

    App\Auth\Service\AuthTokenService:
        arguments:
            $accessTokenTtl: '%env(int:JWT_ACCESS_TTL)%'
            $refreshTokenTtl: '%env(int:JWT_REFRESH_TTL)%'

    App\Auth\Service\PasswordResetTokenService:
        arguments:
            $tokenTtl: '%env(int:PASSWORD_RESET_TOKEN_TTL)%'

    App\User\Service\UserNotificationService:
        arguments:
            $passwordResetUrlTemplate: '%env(PASSWORD_RESET_URL_TEMPLATE)%'

    App\Image\Service\ImageStorage:
        arguments:
            $uploadDir: '%image_storage_dir%'

    App\Log\Service\AuditLogger: ~

    App\Controller\SystemController:
        arguments:
            $appVersion: '%app.version%'

    App\Search\Service\SearchService: ~

    App\Config\Service\ConfigService:
        arguments:
            $allowedEmailDomains: '%app.allowed_email_domains%'

    App\Dev\DataGenerator\RandomDataSeeder:
        arguments:
            $projectDir: '%kernel.project_dir%'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
