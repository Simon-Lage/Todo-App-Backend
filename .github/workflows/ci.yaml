---
name: CI

on:
  push:
    branches:
      - main
  pull_request: ~
  workflow_dispatch: ~

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://app:app@database:5432/app?serverVersion=16&charset=utf8
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Prepare compose.env for CI
        run: cp compose.env.example compose.env
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker images
        uses: docker/bake-action@v6
        with:
          pull: true
          load: true
          files: |
            compose.yaml
            compose.override.yaml
          set: |
            *.cache-from=type=gha,scope=${{github.ref}}
            *.cache-from=type=gha,scope=refs/heads/main
            *.cache-to=type=gha,scope=${{github.ref}},mode=max
      - name: Start services
        run: docker compose up --wait --no-build
      - name: Install dependencies
        run: docker compose exec -T php composer install --no-interaction --prefer-dist --no-progress --no-scripts
      - name: Create test database
        run: docker compose exec -T -e DATABASE_URL="$DATABASE_URL" php bin/console -e test doctrine:database:create --if-not-exists --no-interaction
      - name: Create schema
        run: docker compose exec -T -e DATABASE_URL="$DATABASE_URL" php bin/console -e test doctrine:schema:create --no-interaction
      - name: Create test user
        run: docker compose exec -T -e DATABASE_URL="$DATABASE_URL" php bin/console -e test app:test:create-user --no-interaction
      - name: Run PHPUnit
        run: docker compose exec -T -e DATABASE_URL="$DATABASE_URL" php ./vendor/bin/phpunit
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      statuses: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Lint Code Base
        uses: super-linter/super-linter/slim@v8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_CHECKOV: false
          VALIDATE_TRIVY: false
